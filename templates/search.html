{% extends "layout.html" %}

{% block title %}Search Results{% endblock %}

{% block main %}
    <spanp>
        {% for movie in json_results %}
            <div>
                Title: {{movie['Title']}}, Type: {{movie['Type']}}, Year:{{movie['Year']}}
                {% if movie['Poster'] !=  'N/A' %}
                    <img src="{{movie['Poster']}}">
                {% endif %}
            </div>
        {% endfor %}
    </span>
{% endblock %}
